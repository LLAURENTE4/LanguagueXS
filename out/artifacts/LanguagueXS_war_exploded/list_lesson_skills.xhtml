<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <b:dataTable value="#{service.lessonSkillsById}" var="lessonSkills">
        <b:dataTableColumn value="#{lessonSkills.id}" label="Lesson Id" />
        <b:dataTableColumn value="#{lessonSkills.skill.language.description}" label="Language" />
        <b:dataTableColumn value="#{lessonSkills.skill.level.description}" label="Level" />
        <b:dataTableColumn value="#{lessonSkills.skill.price}" label="Price" />
        <b:dataTableColumn value="#{lessonSkills.startDate}" label="Start Date" />
        <b:dataTableColumn value="#{lessonSkills.endDate}" label="End Date" />
    </b:dataTable>
</f:view>
</html>
