<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <link rel="stylesheet" href="css/style_main.css"/>
</h:head>
<h:body id="main">
    <f:view>
        <b:container layout="fluid">
            <h:form id="Person" styleClass="cont" prependId="false">
                <b:row>
                    <b:column medium-screen="4"/>
                    <b:column medium-screen="4">
                        <br/>
                        <div align="center"><b><h:outputLabel value="LOGIN"/></b></div>
                        <br/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="E-Mail:"/></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="EMail" placeholder="e-mail" value="#{service.person.email}" required="true" requiredMessage="Mail is required">
                            <f:facet name="prepend">
                                <h:outputText value="@" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="2">
                        <h:message for="EMail" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="Password:" /></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="Password" placeholder="Password" value="#{service.person.password}" required="true" requiredMessage="Password is required.">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="2">
                        <h:message for="Password" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="4"></b:column>
                    <b:column medium-screen="2">
                        <h:outputLabel value="#{service.message}"/>
                    </b:column>
                    <b:column medium-screen="2">
                        <b:commandButton type="submit" value="Login" look="primary" style="width:100%" action="#{service.loginPerson}" />
                    </b:column>
                </b:row>
            </h:form>
        </b:container>
    </f:view>
</h:body>
</html>
