<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/applayout/defaultLayout.xhtml">

    <ui:define name="content">
        <h:form id="Person" styleClass="cont" prependId="false">
            <b:row>
                <b:column medium-screen="4"/>
                <b:column medium-screen="4">
                    <br/>
                    <div align="center"><b><h:outputLabel value="REGISTER LESSON"/></b></div>
                    <br/>
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="3"/>
                <b:column medium-screen="2">
                    <b><h:outputText value="Skill:"/></b>
                </b:column>
                <b:column medium-screen="4">
                    <b:selectOneMenu value="#{service.skill.id}" required="true" id="idlesson">
                        <f:selectItems value="#{service.skillsByPersonId}" var="skillSelect" itemValue="#{skillSelect.id}" itemLabel="#{skillSelect.language.description} - #{skillSelect.level.description}"/>
                    </b:selectOneMenu>
                </b:column>
                <b:column medium-screen="2">
                    <h:message for="idlesson" style="color:red"/>
                </b:column>
            </b:row>

            <b:row>
                <b:column medium-screen="3"/>
                <b:column medium-screen="2">
                    <b><h:outputText value="Start Date:"/></b>
                </b:column>

                <b:column medium-screen="4">
                    <b:datepicker id="startdate" mode="toggle-icon" showWeek="true" firstDay="1"  value="#{service.lesson.startDate}"  required="true" requiredMessage="Start date is required"/>
                </b:column>
                <b:column medium-screen="2">
                    <h:message for="startdate" style="color:red"/>
                </b:column>
            </b:row>

            <b:row>
                <b:column medium-screen="3"/>
                <b:column medium-screen="2">
                    <b><h:outputText value="End Date:"/></b>
                </b:column>
                <b:column medium-screen="4">
                    <b:datepicker id="enddate" mode="toggle-icon" showWeek="true" firstDay="1" value="#{service.lesson.endDate}"  required="true" requiredMessage="End date is required"/>
                </b:column>
                <b:column medium-screen="2">
                    <h:message for="enddate" style="color:red"/>
                </b:column>
            </b:row>

            <b:row>
                <b:column medium-screen="4"></b:column>
                <b:column medium-screen="2">
                    <h:outputLabel value="#{service.message}"/>
                </b:column>
                <b:column medium-screen="2">
                    <b:commandButton type="submit" value="Register" look="primary" style="width:100%" action="#{service.registerLesson}" />
                </b:column>
            </b:row>
        </h:form>
    </ui:define>

</ui:composition>
</html>
