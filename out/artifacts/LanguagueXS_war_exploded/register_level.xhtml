<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/applayout/defaultLayout.xhtml">

    <ui:define name="content">
        <h:form id="registerLevel" styleClass="cont" prependId="false">
            <b:row>
                <b:column medium-screen="4"/>
                <b:column medium-screen="4">
                    <br/>
                    <div align="center"><b><h:outputLabel value="REGISTER LEVEL"/></b></div>
                    <br/>
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="3"/>
                <b:column medium-screen="2">
                    <b><h:outputText value="Level Name:"/></b>
                </b:column>
                <b:column medium-screen="4">
                    <b:inputText id="Level" placeholder="level" value="#{service.level.description}" required="true" requiredMessage="Name Level is required">
                        <f:facet name="prepend">
                            <b:icon name="glyphicon glyphicon-pencil" />
                        </f:facet>
                    </b:inputText>
                </b:column>
                <b:column medium-screen="2">
                    <h:message for="Level" style="color:red"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="4"></b:column>
                <b:column medium-screen="2">
                    <h:outputLabel value="#{service.message}"/>
                </b:column>
                <b:column medium-screen="2">
                    <b:commandButton type="submit" value="Register" look="primary" style="width:100%" action="#{service.registerLevel}"  />
                </b:column>
            </b:row>
        </h:form>
    </ui:define>
</ui:composition>
</html>
