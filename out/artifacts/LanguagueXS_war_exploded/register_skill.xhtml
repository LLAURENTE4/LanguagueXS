<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/applayout/defaultLayout.xhtml">

    <ui:define name="content">
            <h:form id="Person" styleClass="cont" prependId="false">
                <b:row>
                    <b:column medium-screen="4"/>
                    <b:column medium-screen="4">
                        <br/>
                        <div align="center"><b><h:outputLabel value="REGISTER SKILL"/></b></div>
                        <br/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="Language:"/></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:selectOneMenu value="#{service.language.id}" required="true" id="idlanguage">
                            <f:selectItems value="#{service.languages}" var="language" itemValue="#{language.id}" itemLabel="#{language.description}"/>
                        </b:selectOneMenu>
                    </b:column>
                    <b:column medium-screen="2">
                        <h:message for="idlanguage" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="Level:"/></b>
                    </b:column>
                    <b:column medium-screen="4">

                        <b:selectOneMenu value="#{service.level.id}" required="true" id="idlevel">
                                <f:selectItems value="#{service.levels}" var="level" itemValue="#{level.id}" itemLabel="#{level.description}"/>
                        </b:selectOneMenu>

                    </b:column>
                    <b:column medium-screen="2">
                        <h:message for="idlevel" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="Price:"/></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="Price" placeholder="price" value="#{service.skill.price}" required="true" requiredMessage="Price is required">
                            <f:facet name="prepend">
                                <b:icon name="glyphicon glyphicon-pencil" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="2">
                        <h:message for="Price" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="4"></b:column>
                    <b:column medium-screen="2">
                        <h:outputLabel value="#{service.message}"/>
                    </b:column>
                    <b:column medium-screen="2">
                        <b:commandButton type="submit" value="Register" look="primary" style="width:100%" action="#{service.registerSkill}" />
                    </b:column>
                </b:row>
            </h:form>
    </ui:define>

</ui:composition>
</html>
