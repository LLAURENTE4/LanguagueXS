<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h1="http://java.sun.com/jsf/html">
<h:head>
    <link rel="stylesheet" href="css/style_main.css"/>
</h:head>
<h:body  id="main">

   <f:view>
        <b:container layout="fluid">
            <h:form id="User" styleClass="cont">
                <b:row>
                    <b:column medium-screen="4"/>
                    <b:column medium-screen="4">
                        <br/>
                        <div align="center"><b><h:outputLabel value="WELCOME USER"/></b></div>
                        <br/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="Id:"/></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="Id" placeholder="Id" required="true" requiredMessage="Id is required.">
                            <f:facet name="prepend">
                                <b:icon name="glyphicon glyphicon-user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="Id" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="Password:" /></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="Password" placeholder="Password" required="true" requiredMessage="Password is required.">
                            <f:facet name="prepend">
                                <b:icon name="glyphicon glyphicon-pencil" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:message for="Password" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                 <!--   <b:column medium-screen="4"></b:column>
                  <b:column medium-screen="2">
                    <h:outputLabel value="#{hrservicefacade.loginUserError}"/>
                </b:column>-->
                    <b:column medium-screen="2">
                        <b:commandButton type="submit" value="login" look="primary" style="width:100%" />
                    </b:column>
                </b:row>
            </h:form>
        </b:container>
    </f:view>
</h:body>
</html>
