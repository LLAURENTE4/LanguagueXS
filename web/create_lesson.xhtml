<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:b="http://bootsfaces.net/ui">
<script type="text/javascript">
    //For calendar
    $(".datepicker").datepicker({
        inline: true,
        showWeek: true,
        firstDay: 1
    });
    </script>
<h:body id="main">
    <f:view>
        <b:container layout="fluid">
            <h:form id="Person" styleClass="cont" prependId="false">
                <b:row>
                    <b:column medium-screen="4"/>
                    <b:column medium-screen="4">
                        <br/>
                        <div align="center"><b><h:outputLabel value="Create Lesson"/></b></div>
                        <br/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="Select Skill:"/></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="skill" placeholder="skill" value="#{service." required="true" requiredMessage="Mail is required">
                            <f:facet name="prepend">
                                <h:outputText value="@" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="2">
                        <h:message for="skill" style="color:red"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="Start Date:" /></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:inputText styleClass="datepicker" value="#{DatabaseController.formMap['userid']}" >   </h:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="3"/>
                    <b:column medium-screen="2">
                        <b><h:outputText value="End Date:" /></b>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:inputText styleClass="datepicker" value="#{DatabaseController.formMap['userid']}" >   </h:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <b:commandButton type="submit" value="Create" look="primary" style="width:100%" action="" />
                    </b:column>
                </b:row>
            </h:form>
        </b:container>
    </f:view>
</h:body>
</html>
