<h:head>
    <title>Project Name</title>
    <meta name="author" content="The Author"></meta>

<!-- Header -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">
    <b:navBar brand="LanguageXS" brandHref="#" inverse="true" fixed="top" >
        <b:navbarLinks>
            <b:navLink value="" href="#"></b:navLink>
            <b:dropMenu value="Teacher">
                <b:navLink value="Create Skill" href="#"></b:navLink>
                <b:navLink value="Create Lesson" href="#"></b:navLink>
                <b:navLink value="Student Score" href="#"></b:navLink>

                <b:navLink value="Teacher Score" href="#"></b:navLink>
            </b:dropMenu>
        </b:navbarLinks>
        <h:form styleClass="navbar-form navbar-right">
            <b:image value="images/people/login_default.jpg"  tooltip="Update Information" width="40x" height="40x"/>
            #{' '}
            <b:commandButton action="#{service.closeSession}" value="" look="default" icon="glyphicon glyphicon-off" iconAlign="right" icon-size="1x"/>

    <b:container>

            <b:column class="content">
                <hr/>

                <hr/>
                <hr/>

                <ui:include src="list_lesson_students.xhtml"/>

    <b:navBar brand="Welcome #{service.person.firstName}  #{service.person.lastName}" brandHref="#" inverse="true"  position="bottom" sticky="true" static="true"/>
