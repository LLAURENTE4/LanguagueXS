<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <h:outputStylesheet library="css" name="language.css"/>

</h:head>



<h:body>


    <p:layout fullPage="true"  >

        <p:layoutUnit position="north" size="100" >
            <h:outputText value="North unit content." />
        </p:layoutUnit>

        <p:layoutUnit position="south" size="100" >
            <h:outputText value="South unit content." />
        </p:layoutUnit>

        <p:layoutUnit position="east" size="200" >
           aa
        </p:layoutUnit>

        <p:layoutUnit position="center">

            <p:dataTable var="skill" value="#{service.skills}" >



                <p:column headerText="Id">
                    <h:outputText binding="#{id}"   value="#{skill.id}" />
                </p:column>

                <p:column headerText="Profesor">
                    <h:outputText binding="#{profesor}"  id="#{skill.person.id}" value="#{skill.person.firstName}" />
                </p:column>

                <p:column headerText="Curso">
                    <h:outputText binding="#{curso}"   id="#{skill.language.id}"  value="#{skill.language.description}" />
                </p:column>

                <p:column headerText="Nivel">
                    <h:outputText binding="#{nivel}"  id="#{skill.level.id}"  value="#{skill.level.description}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText binding="#{precio}"  value="#{skill.price}" />
                </p:column>
                <p:column headerText="Precio">
                    <!--<p:commandButton value="registrar" id="ajax" update="growl" actionListener="#{service.addLesson(id.value,'','',nivel.id)}" styleClass="ui-priority-primary" />-->
                </p:column>
            </p:dataTable>
        </p:layoutUnit>

    </p:layout>




</h:body>

</html>
