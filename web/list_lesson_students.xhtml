<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">




<f:view>


    <h:outputLabel value="Lesson Students List"/>
    <b:dataTable value="#{service.lessonStudentsByPerson}" var="lessonStudent">
        <b:dataTableColumn value="#{lessonStudent.lesson.id}" label="Lesson Id" />
        <b:dataTableColumn value="#{lessonStudent.person.firstName}" label="First Name" />
        <b:dataTableColumn value="#{lessonStudent.person.lastName}" label="Last Name" />
        <b:dataTableColumn value="#{lessonStudent.registrationDate}" label="Registration Date" />

    </b:dataTable>
</f:view>
