<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">

<f:view>
    <h:outputLabel value="Enrolled Lesson"/>
    <b:dataTable value="#{service.lessonStudentsById}" var="lessonStudent">
        <b:dataTableColumn value="#{lessonStudent.lesson.id}" label="Lesson Id" />
        <b:dataTableColumn value="#{lessonStudent.lesson.skill.language.description}" label="Language" />
        <b:dataTableColumn value="#{lessonStudent.lesson.skill.level.description}" label="Level" />
        <b:dataTableColumn value="#{lessonStudent.lesson.skill.price}" label="Price" />
        <b:dataTableColumn value="#{lessonStudent.lesson.startDate}" label="Start Date" />
        <b:dataTableColumn value="#{lessonStudent.lesson.endDate}" label="End Date" />
    </b:dataTable>
</f:view>

</html>
