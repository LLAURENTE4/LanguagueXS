<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/applayout/defaultLayout.xhtml">
    <ui:define name="content">
        <h:outputLabel value="List Skills"/>
        <b:dataTable value="#{service.skillsByPersonId}" var="skill">
            <b:dataTableColumn value="#{skill.id}" label="Skill Id" />
            <b:dataTableColumn value="#{skill.language.description}" label="Language" />
            <b:dataTableColumn value="#{skill.level.description}" label="Level" />
            <b:dataTableColumn value="#{skill.price}" label="Price" />

        </b:dataTable>
    </ui:define>
</ui:composition>
</html>
