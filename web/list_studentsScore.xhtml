<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">


<ui:composition template="/applayout/defaultLayout.xhtml">

    <ui:define name="content">

        <f:view>
            <h:outputLabel value="Students Score"/>


            <b:dataTable value="#{service.lessonStudentsByLessonId}" var="lessonStudent"
                         id="bcarPool3"
                         fixedHeader="true"
                         scroll-size="400px"
                         scroll-x="false"
                         responsive="true"
                         lang="it"
                         searching="false"
            >

                <h:column value="#{lessonStudent.lesson.id}" label="Lesson Id" >

                    <img src="images/courses/#{lessonStudent.lesson.skill.language.description}.jpg" alt="..." width="80px" height="40px" />


                </h:column>
                <h:column value="#{lessonStudent.lesson.skill.language.description}" label="Language" />
                <h:column value="#{lessonStudent.lesson.skill.level.description}" label="Level" />
                <h:column value="#{lessonStudent.registrationDate}" label="Registration Date" />
                <h:column value="#{lessonStudent.person.id}" label="Student Id" />
                <h:column value="#{lessonStudent.person.firstName} #{lessonStudent.person.lastName}" label="Student FullName" />
                <h:column label="Score Student" >

                    <p:rating value="#{lessonStudent.scoreStudent}" stars="10" cancel="false" />

                </h:column>


            </b:dataTable>

        </f:view>
    </ui:define>
</ui:composition>


</html>
