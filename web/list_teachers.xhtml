<h:body>
    <f:view>
        <h:outputLabel value="Skill List"/>
        <h:dataTable value="#{service.skills}" var="skill">
            <h:column>
                <f:facet name="header">first Name</f:facet>
                #{skill.person.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Lenguage</f:facet>
                #{skill.language.description}
            </h:column>

            <h:column>
                <f:facet name="header">level</f:facet>
                #{skill.level.description}
            </h:column>

            <h:column>
                <f:facet name="header">Precio</f:facet>
                #{skill.price}
            </h:column>
